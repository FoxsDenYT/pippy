<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pippy Beta</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="favicon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<table>
  <tbody>
    <tr><td><img src="Pippy Icon.png" width="60"></td><td style="padding-left: 10px" ><h2>Pippy</h2><h4 style="font-weight:normal;margin-top:-5px;">Put anything  in a PiP window</h4></td></tr>
  </tbody>
</table>
<div class="main">
  <h4 style="margin-top:-3px">Select what to show</h4>
  <table style="width:100%">
    <tbody style="width:100%">
      <tr style="width:100%">
        <td style="width:50%">
          <button id="screenPippy" class="button" style="height:67px;">
            A window, tab or monitor<br>
          </button>
        </td>
        <td style="width:50%">
          <button id="screenPippy" class="button" style="height:67px;" disabled=true>
            Your camera<br>
          </button>
        </td>
      </tr>
      <tr style="width:100%">
        <td>
          <button id="startButton" class="button" style="height:67px;"  disabled>
            The Pippy Dock<br>
            <small style="font-size:x-small;line-height:0.5 !important">Searchbar, News, Weather</small>
          </button>
        </td>
        <td>
          <button id="startButton" class="button" style="height:67px;"  disabled>
            A website<br>
            <small style="font-size:x-small;line-height:0.5 !important">Interactive</small>
          </button></td>
      </tr>
    </tbody>
  </table>
  <em>PiP didn't show?</em><br>
  <div class=""><button id="pip" class="button"><small>Show PiP</small></button></div>
  <video id="preview" width="300" height="200" autoplay muted hidden></video>
</div>
<div class="bottom">
  <pre id="log"></pre>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
