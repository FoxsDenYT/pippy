<body>
<table>
  <tbody>
    <tr><td><img src="Pippy Icon.png" width="60"></td><td style="padding-left: 10px" ><h2>Pippy</h2><h4 style="font-weight:normal;margin-top:-5px;">Put anything  in a PiP window</h4></td></tr>
  </tbody>
</table>
<div class="main">
  <h4 style="margin-top:-3px">Select what to show</h4>
  <table style="width:100%">
    <tbody style="width:100%">
      <tr style="width:100%">
        <td style="width:50%">
          <button id="screenPippy" class="button" style="height:67px;">
            A window, tab or monitor<br>
          </button>
        </td>
        <td style="width:50%">
          <button id="cameraPippy" class="button" style="height:67px;" onclick="startWebCam()">
            Your camera<br>
          </button>
        </td>
      </tr>
      <tr id="requiresDocumentPiP" style="width:100%">
        <td>
          <button id="startButton" class="button" style="height:67px;"  disabled>
            The Pippy Dock<br>
            <small style="font-size:x-small;line-height:0.5 !important">Searchbar, News, Weather</small>
          </button>
        </td>
        <td>
          <button id="intsite" class="button" style="height:67px;">
            A website<br>
            <small style="font-size:x-small;line-height:0.5 !important">Interactive</small>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <em>PiP didn't show?</em><br>
  <div class=""><button id="pip" class="button"><small>Show PiP</small></button></div>
  <video id="screen" width="0" height="0" autoplay muted></video>
  <div id="forPip"><p id="urlforPop" hidden></p></div>
</div>
<div class="bottom">
  <pre id="log"></pre>
</div>
<dialog>
    <input type="url" id="url">
    <button id="lpip">Launch PiP</button>
    <button onclick='document.querySelector("dialog").close()'>Close</button>
</dialog>
